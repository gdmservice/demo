<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Manager Clienți</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
  }
  h2 {
    text-align: center;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
  }
  select {
    width: 250px; /* mai mic */
    padding: 5px;
    font-size: 14px;
  }
  .detalii {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: #f9f9f9;
  }
  .detalii label {
    margin-top: 10px;
  }
  input[readonly], textarea[readonly] {
    background: #eee;
    border: 1px solid #ccc;
    padding: 6px;
    width: 100%;
    resize: none;
  }
  select#detalii-status {
    width: 200px;
  }
  button {
    margin-top: 20px;
    padding: 10px 18px;
    font-size: 16px;
    cursor: pointer;
    background: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
  }
  button:hover {
    background: #0056b3;
  }
  .sms-box {
    background: #d1f1d1;
    padding: 15px;
    margin-top: 20px;
    border-radius: 8px;
    border: 1px solid #8ac38b;
    font-weight: 600;
    color: #2e7d32;
    box-shadow: 0 2px 6px #b6e1b6;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10000;
  }
</style>
</head>
<body>

<h2>Manager Clienți - Status Utilaj</h2>

<label for="client-select">Selectează client:</label>
<select id="client-select">
  <option value="">-- Alege client --</option>
</select>

<div class="detalii" id="detalii-client" style="display:none;">
  <label>Cod client:</label>
  <div id="detalii-cod" style="font-weight:bold;"></div>
  
  <label>Nume client:</label>
  <input type="text" id="detalii-nume" readonly />
  
  <label>Telefon:</label>
  <input type="text" id="detalii-telefon" readonly />
  
  <label>Descriere utilaj:</label>
  <textarea id="detalii-descriere" rows="3" readonly></textarea>
  
  <label>Status:</label>
  <select id="detalii-status">
    <option value="In asteptare">În așteptare</option>
    <option value="In reparatie">În reparație</option>
    <option value="Reparat">Reparat</option>
    <option value="Livrat">Livrat</option>
  </select>

  <button id="btn-salveaza">Salvează modificări</button>
</div>

<script>
  // Date clienti exemplu - poți modifica sau adăuga clienți noi
  let clienti = JSON.parse(localStorage.getItem('clienti')) || [
    {
      cod: 'C001',
      nume: 'Ion Popescu',
      telefon: '0712345678',
      descriere: 'Utilaj excavator X120',
      status: 'In asteptare',
      contraCost: false,
      pret: 0
    },
    {
      cod: 'C002',
      nume: 'Maria Ionescu',
      telefon: '0723456789',
      descriere: 'Buldozer BD500',
      status: 'In reparatie',
      contraCost: false,
      pret: 0
    },
    {
      cod: 'C003',
      nume: 'Andrei Georgescu',
      telefon: '0734567890',
      descriere: 'Mini excavator MEX300',
      status: 'Reparat',
      contraCost: true,
      pret: 350
    }
  ];

  const selectClient = document.getElementById('client-select');
  const detaliiDiv = document.getElementById('detalii-client');
  const detaliiCod = document.getElementById('detalii-cod');
  const detaliiNume = document.getElementById('detalii-nume');
  const detaliiTelefon = document.getElementById('detalii-telefon');
  const detaliiDescriere = document.getElementById('detalii-descriere');
  const detaliiStatus = document.getElementById('detalii-status');
  const btnSalveaza = document.getElementById('btn-salveaza');

  // Populare lista clienti
  function populeazaClienti() {
    selectClient.innerHTML = '<option value="">-- Alege client --</option>';
    clienti.forEach(client => {
      const opt = document.createElement('option');
      opt.value = client.cod;
      opt.textContent = `${client.nume} (${client.cod})`;
      selectClient.appendChild(opt);
    });
  }

  populeazaClienti();

  // Afiseaza detaliile clientului selectat
  function afiseazaClientSelectat() {
    const codSelectat = selectClient.value;
    if(!codSelectat) {
      detaliiDiv.style.display = 'none';
      return;
    }
    const client = clienti.find(c => c.cod === codSelectat);
    if(!client) {
      alert('Clientul nu a fost găsit.');
      detaliiDiv.style.display = 'none';
      return;
    }
    detaliiDiv.style.display = 'block';
    detaliiCod.textContent = client.cod;
    detaliiNume.value = client.nume;
    detaliiTelefon.value = client.telefon;
    detaliiDescriere.value = client.descriere;
    detaliiStatus.value = client.status;
  }

  selectClient.addEventListener('change', afiseazaClientSelectat);

  // Salvare modificari
  function salvareClienti() {
    localStorage.setItem('clienti', JSON.stringify(clienti));
  }

  function simuleazaSMS(client) {
    let mesaj = `Statusul utilajului dumneavoastră a fost actualizat la "${client.status}".`;
    if(client.status === 'Reparat' && client.contraCost) {
      mesaj += ` Cost reparație: ${client.pret} lei.`;
    }
    const smsBox = document.createElement('div');
    smsBox.className = 'sms-box';
    smsBox.textContent = `SMS trimis la ${client.telefon}: ${mesaj}`;
    document.body.appendChild(smsBox);
    setTimeout(() => smsBox.remove(), 12000);
  }

  function salveazaModificariClient() {
    const cod = detaliiCod.textContent;
    const client = clienti.find(c => c.cod === cod);
    if(!client) return alert('Clientul nu a fost găsit.');

    const statusNou = detaliiStatus.value;

    if(client.status !== statusNou) {
      client.status = statusNou;

      if(statusNou === 'Reparat') {
        let contra = confirm("Reparația este contra cost?");
        if(contra) {
          let pret = prompt("Introdu prețul pentru reparație (ex: 250):", client.pret > 0 ? client.pret : '');
          pret = parseFloat(pret);
          if(isNaN(pret) || pret < 0) {
            alert("Preț invalid, se va seta 0.");
            pret = 0;
          }
          client.contraCost = true;
          client.pret = pret;
        } else {
          client.contraCost = false;
          client.pret = 0;
        }
      } else {
        client.contraCost = false;
        client.pret = 0;
      }

      salvareClienti();
      afiseazaClientSelectat();
      simuleazaSMS(client);

    } else {
      alert("Nu ați modificat statusul.");
    }
  }

  btnSalveaza.addEventListener('click', salveazaModificariClient);

  // La încărcare afișează detalii dacă e selectat un client
  if(selectClient.value) afiseazaClientSelectat();

</script>
</body>
</html>
