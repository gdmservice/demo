<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>GDM REPAIR SRL - Panou Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    input, select, button, textarea { margin: 5px; padding: 8px; }
    .sms-box { background: #e0ffe0; padding: 10px; margin-top: 10px; border: 1px solid #b2d8b2; }
    .client-box { background: #fff; padding: 10px; margin-top: 10px; border: 1px solid #ccc; }
    #status-activ {
      position: fixed;
      top: 10px; right: 10px;
      background: #222; color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #0008;
      max-width: 300px;
      z-index: 1000;
    }
    .piese-list {
      background: #eef9ff; padding: 8px; margin-top: 8px; border: 1px solid #99ccff; max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>GDM REPAIR SRL - Panou Admin</h1>

  <label>Caută client (nume sau cod): <input type="text" id="cauta" oninput="cautaClient()" placeholder="Ex: Ion Popescu sau GDM1234" style="width:300px;" /></label>

  <hr>

  <label>Nume client: <input type="text" id="nume" /></label><br />
  <label>Telefon: <input type="text" id="telefon" /></label><br />
  <label>Utilaj: <input type="text" id="utilaj" placeholder="Ex: Motocoasă, Drujbă" /></label><br />
  <label>Status: 
    <select id="status">
      <option value="Diagnosticare">Diagnosticare</option>
      <option value="Reparat">Reparat</option>
      <option value="Nereparat">Nereparat</option>
      <option value="Nu se mai repară">Nu se mai repară</option>
    </select>
  </label><br />
  <button onclick="adaugaClient()">Adaugă client</button>

  <div id="clienti"></div>

  <div id="status-activ">Status activ: Niciun client adăugat</div>

  <script>
    let counter = 1234;
    let clienti = [];
    let filtrati = [];

    function incarcareClienti() {
      const data = localStorage.getItem('clientiGDM');
      if (data) {
        clienti = JSON.parse(data);
        if(clienti.length > 0){
          const lastCod = clienti[clienti.length -1].cod;
          const num = parseInt(lastCod.replace('GDM','')) + 1;
          if(!isNaN(num)) counter = num;
        }
      }
      // filtrati = clienti.slice(); // NU afișăm toți la încărcare
    }

    function salvareClienti() {
      localStorage.setItem('clientiGDM', JSON.stringify(clienti));
    }

    function formatDataOra(date) {
      const zi = String(date.getDate()).padStart(2, '0');
      const luna = String(date.getMonth() + 1).padStart(2, '0');
      const an = date.getFullYear();
      const ora = String(date.getHours()).padStart(2, '0');
      const minut = String(date.getMinutes()).padStart(2, '0');
      return `${zi}.${luna}.${an}, ${ora}:${minut}`;
    }

    function adaugaClient() {
      const nume = document.getElementById('nume').value.trim();
      const telefon = document.getElementById('telefon').value.trim();
      const utilaj = document.getElementById('utilaj').value.trim();
      const status = document.getElementById('status').value;

      if (!nume || !telefon || !utilaj) {
        alert('Completează toate câmpurile!');
        return;
      }

      const cod = 'GDM' + counter++;
      const dataOra = formatDataOra(new Date());

      const client = { nume, telefon, utilaj, status, cod, dataOra, contraCost: false, pret: 0, pieseSchimbate: [] };
      clienti.push(client);
      salvareClienti();

      // Afișăm doar clientul nou adăugat
      afiseazaClienti([client]);

      simuleazaSMS(client);
      updateStatusActiv(client);

      // Resetează câmpurile de input
      document.getElementById('nume').value = '';
      document.getElementById('telefon').value = '';
      document.getElementById('utilaj').value = '';
      document.getElementById('status').value = 'Diagnosticare';

      // Golește câmpul de căutare
      document.getElementById('cauta').value = '';
    }

    // Modificăm afiseazaClienti ca să primească o listă opțională (default filtrati)
    function afiseazaClienti(lista = filtrati) {
      const container = document.getElementById('clienti');
      container.innerHTML = '';
      if(lista.length === 0){
        container.innerHTML = '<p>Nu există clienți de afișat.</p>';
        updateStatusActiv({nume: 'Niciun client', status: '-'});
        return;
      }

      lista.forEach((client, i) => {
        const box = document.createElement('div');
        box.className = 'client-box';

        let contraCostText = client.contraCost ? `Da, Preț: ${client.pret} RON` : 'Nu';
        let pieseText = client.pieseSchimbate.length > 0 ? `<ul>${client.pieseSchimbate.map(p => `<li>${p}</li>`).join('')}</ul>` : 'Nicio piesă adăugată';

        box.innerHTML = `<strong>${client.nume}</strong> (${client.telefon})<br>
          Utilaj: ${client.utilaj}<br>
          Status: ${client.status}<br>
          Data aducerii: ${client.dataOra}<br>
          Reparație contra cost: ${contraCostText}<br>
          Piese schimbate: <div class="piese-list">${pieseText}</div>
          Cod client: ${client.cod}<br>
          <button onclick="schimbaStatusByCod('${client.cod}')">Schimbă status</button>
          <button onclick="adaugaPiesaByCod('${client.cod}')">Adaugă piesă schimbată</button>
        `;

        container.appendChild(box);
      });

      updateStatusActiv(lista[0]);
    }

    // Functii noi pe baza codului client pentru a nu depinde de index (care se poate schimba)
    function schimbaStatusByCod(cod) {
      const idx = clienti.findIndex(c => c.cod === cod);
      if(idx === -1) return alert('Clientul nu a fost găsit.');

      const client = clienti[idx];
      const optiuni = ['Diagnosticare', 'Reparat', 'Nereparat', 'Nu se mai repară'];
      let nouStatus = prompt(`Alege noul status pentru ${client.nume}:\n` + optiuni.join('\n'), client.status);

      if (nouStatus && optiuni.includes(nouStatus)) {
        client.status = nouStatus;

        if(nouStatus === 'Reparat') {
          let contra = confirm("Reparația este contra cost?");
          if(contra) {
            let pret = prompt("Introdu prețul pentru reparație (ex: 250):", client.pret > 0 ? client.pret : '');
            pret = parseFloat(pret);
            if(isNaN(pret) || pret < 0) {
              alert("Preț invalid, se va seta 0.");
              pret = 0;
            }
            client.contraCost = true;
            client.pret = pret;
          } else {
            client.contraCost = false;
            client.pret = 0;
          }
        } else {
          client.contraCost = false;
          client.pret = 0;
        }

        salvareClienti();
        // Afiseaza doar clientul modificat după schimbare
        afiseazaClienti([client]);
        simuleazaSMS(client);
        updateStatusActiv(client);
      } else {
        alert('Status invalid sau modificare anulată');
      }
    }

    function adaugaPiesaByCod(cod) {
      const idx = clienti.findIndex(c => c.cod === cod);
      if(idx === -1) return alert('Clientul nu a fost găsit.');

      const client = clienti[idx];
      let piesa = prompt(`Introdu denumirea piesei schimbate pentru ${client.nume}:`);
      if (piesa && piesa.trim() !== '') {
        client.pieseSchimbate.push(piesa.trim());
        salvareClienti();
        afiseazaClienti([client]);
      } else {
        alert('Denumire piesă invalidă.');
      }
    }

    function simuleazaSMS(client) {
      let mesaj = `GDM REPAIR SRL: Utilajul ${client.utilaj} al clientului ${client.nume} are statusul: ${client.status}.`;
      if(client.status === 'Diagnosticare') {
        mesaj += ' Revenim cu diagnosticul.';
      } else if(client.status === 'Reparat') {
        mesaj += ' Reparația a fost finalizată.';
        if(client.contraCost) {
          mesaj += ` Costul este ${client.pret} RON. Vă rugăm să achitați.`;
        } else {
          mesaj += ' Serviciul este gratuit.';
        }
      } else if(client.status === 'Nereparat') {
        mesaj += ' Reparația nu a putut fi efectuată.';
      } else if(client.status === 'Nu se mai repară') {
        mesaj += ' Utilajul nu va mai fi reparat conform deciziei clientului.';
      }

      const smsBox = document.createElement('div');
      smsBox.className = 'sms-box';
      smsBox.textContent = `SMS trimis la ${client.telefon}: ${mesaj}`;
      document.body.appendChild(smsBox);
    }

    function cautaClient() {
      const val = document.getElementById('cauta').value.trim().toLowerCase();
      if (!val) {
        document.getElementById('clienti').innerHTML = '<p>Introduceți un nume sau cod pentru a căuta un client.</p>';
        updateStatusActiv({nume: 'Niciun client', status: '-'});
        return;
      } 
      filtrati = clienti.filter(c => 
        c.nume.toLowerCase().includes(val) || c.cod.toLowerCase().includes(val)
      );
      afiseazaClienti(filtrati);
    }

    function updateStatusActiv(client) {
      const statusDiv = document.getElementById('status-activ');
      statusDiv.textContent = `Status activ: ${client.nume} - ${client.status}`;
    }

    window.onload = function() {
      incarcareClienti();
      // Nu afișăm nimic la start
      document.getElementById('clienti').innerHTML = '<p>Introduceți un client sau căutați unul existent.</p>';
      updateStatusActiv({nume: 'Niciun client', status: '-'});
    }
  </script>
</body>
</html>
